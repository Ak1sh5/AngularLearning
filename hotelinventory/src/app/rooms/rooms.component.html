<p>rooms works!</p>
<p>welcome to {{hotelName}}</p>
<div [hidden]="hideRooms">
Number of Rooms:
<div [innerText]="numberOfRooms"></div>
</div>

<button (click)="toggle()">Toggle</button>

<div *ngIf="room.availableRooms>0">
    Room List:
    <table>
        <tr>
            <th>Index</th>
            <th>Even/Odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Amenitites</th>
            <th>checkinTime</th>
        </tr>
        <tr
        [ngClass]="e? 'even' :'odd'" 
        *ngFor="let room of roomList;let e=even; let o=odd;let i=index" >
            <td>{{i+1}}</td>
            <td>{{e?"Even":"Odd"}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.checkinTime}}</td>
        </tr>
    </table>
</div>
