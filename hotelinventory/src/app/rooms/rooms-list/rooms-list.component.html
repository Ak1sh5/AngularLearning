<p>rooms-list works!</p>
Room List:
<table>
    <tr>
        <th>Index</th>
        <th>Even/Odd</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Amenitites</th>
        <th>checkinTime</th>
        <th>Selcect Room
        </th>
    </tr>
    <tr
    [ngClass]="e? 'even' :'odd'" 
    *ngFor="let room of rooms;let e=even; let o=odd;let i=index" >
        <td>{{i+1}}</td>
        <td>{{e?"Even":"Odd"}}</td>
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.price}}</td>
        <td>{{room.amenities}}</td>
        <td>{{room.checkinTime}}</td>
        <td><button (click)="roomSelected(room)">Select</button></td>
    </tr>
</table>
